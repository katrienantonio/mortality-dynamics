# Parametric mortality laws

---

# Makeham's law

We focus on fitting Makeham's parametric mortality law (see the lecture sheets):

`\begin{align}
\mu_x &amp;= \theta_1 + \theta_2 \cdot \theta_3^x\\
{}_{t}p_x &amp;= \theta_5^t \cdot \theta_6^{(\theta_3^t -1)\theta_3^x} \\
-\log p_x &amp;= \theta_1 + \theta_7 \cdot \theta_3^x
\end{align}`

In the following sheets we cover three different methods .hi-pink[to estimate] the parameters:

* Frère (1968)

* Ballegeer (1973)

* De Vylder (1975).

These are coded in Sections 1.1.1 to 1.1.3 of the script `ALIM_computer_lab_1.R`. 

You can jump to a Section using `Shift+Alt+J` (Windows/Linux) or `Cmd+Shift+Option+J` (Mac).

---

# Makeham's law: Frère's calibration method

We first focus on fitting `\(\theta_3\)` and `\(\theta_7\)` via

`$$\log (-\log (p_x)) \approx  \log{(\theta_7)}+x \cdot \log{(\theta_3)}$$`

by minimizing the sum of squared differences, on the age interval from 41 to e.g. 91. 


```r
f_1 &lt;- function(par, x, qx) sum((log(-log(1 - qx)) - par[2] - x * par[1]) ^ 2)

par.init = c(0.005, 0.005)

(Theta   = exp(optim(par.init, 
                     f_1, 
                     x = Belgium_male_2018$Age[42:92], 
                     qx = Belgium_male_2018$qx[42:92],
                     method = "L-BFGS-B")$par))

```

`f_1` is the function we want to optimize with `optim(.)`, over the unknown parameters in `par`. 

Input arguments are `x` and `qx`. The optimal parameter values are stored in `Theta`, i.e. `\((\hat{\theta}_3,\ \hat{\theta}_7)\)`.


```
## [1] 1.1049542202 0.0000203636
```

---

# Makeham's law: Frère's calibration method

Next, we estimate `\(\theta_1\)` by minimizing

`$$\sum_{x=x_{min}}^{40} \left(-\log p_x-\theta_1-\theta_7\cdot \theta_3^x\right)^2,$$`
fixing the parameter values already obtained for `\((\theta_3,\ \theta_7)\)`. 

Since Makeham is not capable of fitting the infant mortality and the accident hump, and should be used .hi-pink[for the ageing process only], we put the `\(x_{\min}\)` at age 40.  


```r
f_2 &lt;- function(par, th7, th3, x, qx) sum((-log(1 - qx) - par - th7 * th3 ^ x) ^ 2)
Theta = c(optimize(f_2, interval = c(0, 10), x = Belgium_male_2018$Age[41], 
                   qx = Belgium_male_2018$qx[41], th3 = Theta[1],
                   th7 = Theta[2], tol = 1e-10)$min,
          Theta)
(th1 = Theta[1])
## [1] 8.758055e-05
(th3 = Theta[2])
## [1] 1.104954
(th7 = Theta[3])
## [1] 2.03636e-05
```

class: clear

We can also get explicit solutions for the estimators of `\(\theta_1\)`, `\(\theta_3\)` and `\(\theta_7\)` using the .hi-pink[well-known linear regression formulas]. 


```r
X = as.matrix(data.frame(lnth7 = 1, lnth3 = Belgium_male_2018$Age[42:92]))
y = log(-log(1 - Belgium_male_2018$qx[42:92]))
B = solve(crossprod(X)) %*% t(X) %*% y

(th7Lin = exp(B[1]))
## [1] 2.03636e-05
(th3Lin = exp(B[2]))
## [1] 1.104954
(th1Lin = sum(-log(1 - Belgium_male_2018$qx[41]) - th7Lin * th3Lin ^ Belgium_male_2018$Age[41]))
## [1] 8.758055e-05
```

We can compare these with our solutions previously obtained


```r
th7
## [1] 2.03636e-05
th3
## [1] 1.104954
th1
## [1] 8.758055e-05
```

---

class: clear

Finally, we transform the parameter vector `\((\theta_1, \theta_3, \theta_7)\)` to the set of parameters `\((\theta_1, \theta_2, \theta_3)\)`.

Indeed, 

`\begin{align}
\mu_x &amp;= \theta_1 + \theta_2 \cdot \theta_3^x\\
-\log p_x &amp;= \theta_1 + \theta_7 \cdot \theta_3^x, 
\end{align}`

where `\(\theta_2 = \theta_7 \cdot \log{(\theta_3)}/(\theta_3 - 1)\)`.


```r
th2 = th7 * log(th3) / (th3 - 1)
c(th1, th2, th3)
## [1] 8.758055e-05 1.936432e-05 1.104954e+00
```

---

# Makeham's law: Ballegeer's calibration method

This calibration strategy puts focus on minimizing

`$$\sum_{x=x_{min}}^{x_{max}} \left(\log(\theta_5)+(\theta_3-1)\cdot \theta_3^x \cdot \log{(\theta_6)}-\log p_x\right)^2,$$`

where the parametrization used is connected to Makeham's initial parameters via

`\begin{align}
\theta_5 = \exp{(-\theta_1)} \\
\theta_6 = \exp{\left(-\frac{\theta_2}{\log \theta_3}\right)}.
\end{align}`

From the discussion on Frère we know

`$$\theta_2 = \theta_7 \cdot \log{(\theta_3)}/(\theta_3 - 1).$$`

Thus, for Ballegeer's parametrization and calibration strategy (useful for getting starting values!)

`\begin{align}
\theta_6 &amp;= \exp{\left(-\frac{\theta_7}{(\theta_3-1)}\right)}.
\end{align}`

---

# Makeham's law: Ballegeer's calibration method


```r
f &lt;- function(par, x, px) {
  th5 = par[2]
  th3 = par[1]
  th6 = par[3]
  sum((log(th5) + (th3 - 1) * th3^x * log(th6) - log(px))^2)
}

# clever initial values, use results from Frere
par.init = c(th3, exp(-th1), exp(th7 / (-(th3 - 1))))

# resulting parameters
(Ballegeer = optim(par.init, f, x = Belgium_male_2018$Age[41:92], px = 1 - Belgium_male_2018$qx[41:92])$par)
## [1] 1.1271711 0.9977132 0.9999699
theta_3B = Ballegeer[1]
theta_5B = Ballegeer[2]
theta_6B = Ballegeer[3]

# tranform parameters Ballegeer to Makeham parameters original parametrization
th1B = -log(Ballegeer[2])
th2B = -log(Ballegeer[3]) * log(Ballegeer[1])
th3B = Ballegeer[1]

c(th1B, th2B, th3B)
## [1] 2.289459e-03 3.608764e-06 1.127171e+00
```

# Makeham's law: De Vylder's calibration method

De Vylder optimizes a .hi-pink[binomial log-likelihood], see 


```r
BinLL &lt;- function(par, x, dx, lx) {
  px = exp(-(par[1] + par[3] * par[2]^x)) 
  -sum((lx - dx) * log(px) + dx * log(1 - px))
}

par.init = c(th1, th3, th7)
fit1     = optim(par.init, BinLL, x = Belgium_male_2018$Age[41:92], lx = Belgium_male_2018$lx[41:92], 
                 dx = Belgium_male_2018$dx[41:92], 
                 control = list(reltol = 1e-10))

theta_1DV = fit1$par[1] ; theta_3DV = fit1$par[2] ; theta_7DV = fit1$par[3]

theta_1M  = theta_1DV
theta_2M  = theta_7DV * log(theta_3DV) / (theta_3DV - 1)
theta_3M  = theta_3DV

c(theta_1M, theta_2M, theta_3M)
## [1] 6.571065e-04 1.016635e-05 1.113651e+00
```

# Simulating future lifetimes ~ Makeham

.pull-left[

We simulate the remaining lifetime `\(T_x\)` of a person aged `\(x\)`, according to Makeham's law:

`\begin{align*}
V_1, V_2 &amp;\sim \text{Exp}(1) \\
T_1 &amp;= \frac{\log\left( \theta_2\theta_3^x + V_1 \log \theta_2\right) - \log \theta_2}{\log \theta_3} - x \\
T_2 &amp;= \frac{V_2}{\theta_1} \\
T &amp;= \text{min}(T_1,T_2)
\end{align*}`

Our first experiment considers `nsim` individuals, aged `50`.

The vector `t` stores the simulated remaining lifetimes.

The vector `age_death` stores the simulated ages at death of the `nsim` individuals.

]

.pull-right[


```r
age  = 50

nsim = 100000
v1   = rexp(nsim, 1)
v2   = rexp(nsim, 1)
t1   = (log(theta_2M * theta_3M ^ age +
              v1 * log(theta_3M)) -
          log(theta_2M)) / log(theta_3M) - age
t2   = v2 / theta_1M
t    = pmin(t1, t2)
age_death    = t + age
```

]

# Heligman &amp; Pollard

We put focus on calibrating the parameters in the Heligman &amp; Pollard parametric mortality law.

`\begin{align}
\frac{q_x}{p_x} &amp;= \theta_1^{\left(x+\theta_2\right)^{\theta_3}} +  \theta_4 \cdot \exp \left(-\theta_5\left(\log x -\log \theta_6\right)^2\right) + \theta_7\theta_8^x.
\end{align}`

.hi-pink[Our goals]:

* estimate unknown parameters using MLE

* stress importance of starting values

* generate lifetimes using .hi-pink[Probability Integral Transform] and a non-integer age mortality assumption.

This is covered in Sections 1.1.5 and 1.1.6 of the code. 

---

# Heligman &amp; Pollard - infant mortality


```r
HPLLInfMort &lt;- function(par, dx, lx, x){
  theta_1 = par[1]
  theta_2 = par[2]
  theta_3 = par[3]
  
  qxHP1   = theta_1 ^ ((x + theta_2) ^ (theta_3))
  qxHP    = qxHP1 / (1 + qxHP1)
  pxHP    = 1 - qxHP
  
  -sum((lx - dx) * log(pxHP) + dx * log(qxHP))
}
```



```r
fitHP1 = optim(c(1e-6, 1e-6, 1e-6), HPLLInfMort, 
               dx = Belgium_male_2018$dx[1:5], 
               lx = Belgium_male_2018$lx[1:5], x = Belgium_male_2018$Age[1:5])

fitHP2 = optim(c(1e-2, 1e-2, 1e-2), HPLLInfMort, 
               dx = Belgium_male_2018$dx[1:5], 
               lx = Belgium_male_2018$lx[1:5], x = Belgium_male_2018$Age[1:5])

fitHP1$value; fitHP2$value
## [1] 3803.466
## [1] 3314.435
# Note that this is -log-likelihood, so the lower, the better
```

  theta_4 = par[1]

# Simulating future lifetimes ~ Heligman &amp; Pollard

.pull-left[

We simulate the remaining lifetime `\(T_x\)` for person aged `\(x\)`, according to H&amp;P law.

* if `\(U\sim \text{Unif}(0,1)\)`, then `\(1-U\)` is also uniformly distributed

* PIT: 

  - find `\(t\)` such that `\(1-u = F_x(t)\)` equivalent with 
  - find `\(t\)` such that `\(u=S_x(t)\)`.

]

.pull-right[


```r
age = 0
x   = 0:110
p   = 1 / (1 + theta_1HP ^ ((x + theta_2HP) ^ 
                              (theta_3HP)) +
             theta_4HP *
             exp(-theta_5HP * (log(x) - 
                            log(theta_6HP)) ^ 2) + 
             theta_7HP * (theta_8HP ^ x))
n   = 110 - age

# pmat[1+i] is i_p_age
pmat = cumprod(p[(age + 1):length(p)])
```

]

---

class: clear

.pull-left[


```r
nsim     = 100000
age_death = numeric(nsim)
u        = runif(nsim, 0, 1)
t1       = numeric(nsim)
t2       = numeric(nsim)
```

]

.pull-right[


```r
for(j in 1:nsim) {
  `if (u[j] &gt; pmat[1])` {
    `t1[j] = 0`
  }
  else{
    i = 1
    flag = FALSE
    while (i &lt;= (n - 1) &amp; !flag) {
      `if (pmat[i] &gt;= u[j] &amp;&amp; u[j] &gt; pmat[i + 1])` {
        `t1[j] = i`
        flag = TRUE
      }
      i = i + 1
    }
  }
  t = t1[j]
  if (t == 0) {
    `t2[j] = log(u[j]) / (log(p[t + 1]))`
  }
  if (t &gt; 0) {
    `t2[j] = (log(u[j]) - log(pmat[t])) /` 
                      `log(p[t + age + 1])`
  }
  age_death[j] = age + t1[j] + t2[j]
}
```


]

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||

    }
    i++;
  }
};
